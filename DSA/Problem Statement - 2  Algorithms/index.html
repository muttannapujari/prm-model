<body>
    <h2>Question 2:--
    Given a string str, your task is to write a program which <br>
    takes a string str as its only input and returns an integer<br>
    denoting the no of palindromic subsequence (need not necessarily<br> 
    be distinct) which could be formed from the string str.</h2>
    <br/>

    <h1>Answer</h1>
</body>
<script>
    function palindromicSubsequence(s){
        var count = 0;
        for (var i = 0; i < s.length; i++) {
            for (var j = i; j < s.length; j++) {
                var str = s.slice(i, j + 1);
                if (str == str.split('').reverse().join('')) {
                    count++;
                }
            }
        }
        document.write(count);
    }
    palindromicSubsequence("abcdef");
</script>
